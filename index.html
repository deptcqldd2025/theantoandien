<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <meta name="description" content="Chuyển hướng đến Thẻ An Toàn">
    
    <meta http-equiv="refresh" content="0;url=https://ldcttphcm.io.vn/theantoan">
    
    <title>Đang chuyển hướng...</title>
    
    <style>
        /* CSS tối ưu cho giao diện Mobile */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f7fa;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin: 20px;
            max-width: 90%;
            width: 300px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .btn-manual {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
        }

        .version {
            position: fixed;
            bottom: 10px;
            font-size: 10px;
            color: #ccc;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="spinner"></div>
        <h2>Đang chuyển hướng...</h2>
        <p>Hệ thống đang đưa bạn đến trang Thẻ An Toàn.</p>
        
        <a href="https://ldcttphcm.io.vn/theantoan" class="btn-manual">Nhấn vào đây nếu chờ lâu</a>
    </div>
